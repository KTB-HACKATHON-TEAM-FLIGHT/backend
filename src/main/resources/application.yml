spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_PATH}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        boot:
          allow_jdbc_metadata_access: false
    show-sql: true

ai:
  server:
    endpoint: ${AI_SERVER_ENDPOINT}

server:
  domain: ${SERVER_DOMAIN}